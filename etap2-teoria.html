  <script>
  //Text output
const output = document.querySelector(".output");
//Btn
const btn = document.querySelector(".btn");
//Header
const header = document.querySelector("header");
//Result
let res;
//Typing Speed
let typeSpeed = 150;
//Removing/Backspace Speed
let removeSpeed = 75;
//Word Identifier
let id = 0;

//Words to be typed
//"\xa0" = Space
const words = [
  "Dostęp\xa0do\xa0etapu\xa02", 
  "jeśli\xa0po\xa0etapie\xa01", 
  "nadal\xa0nie\xa0masz\xa0hasła",
  "napisz\xa0do\xa0swojego\xa0lidera",
];

//Colors for the individual words
const colors = [
  "#f5f5f5",
  "#f5f5f5",
  "#f5f5f5",
];

//Bacground Images
const backgrounds = [
  "https://source.unsplash.com/9SoCnyQmkzI/1600x900",
  "https://source.unsplash.com/HaziTVzN4CU/1600x900",
  "https://source.unsplash.com/sScmok4Iq1o/1600x900"
];

//Ammount of letters
let charCount = 0;

//Time to pause each word
const pauseTime = 10;

//Set initial interval on the type function
let time = setInterval(type, typeSpeed);

//Typing letters
function type() {
  /*Filter out the ammount of 
  letters from the word*/
  res = words[id].substring(0, charCount);
  //Change word color
  output.style.color = colors[id];
  //Change button color
  btn.style.backgroundColor = colors[id];
  //Change background image
  header.style.backgroundImage = "url(" + backgrounds[id] + ")";
  /*When all letters are typed out, 
    stop typing and start removing*/
  /*Adding the '3' pauses the 
  typing for a moment when it reaches the end*/
  if (charCount >= words[id].length + pauseTime) {
    //Stop Typing
    clearInterval(time);
    //Reset character count
    charCount = 1;
    //Start Removing
    time = setInterval(remove, removeSpeed);
  }
  
  //Output the result
  output.innerHTML = res;
  //Add another letter
  charCount++;
}

//Removing letters
function remove() {
  /*Filter out the ammount of 
  letters from the word, reversed*/
  res = words[id].substring(0, words[id].length - charCount);

  /*When all letters are removed, 
    stop removing and start re-typing*/
  if (res.length <= 0) {
    /*Check if all words have been typed out*/
    if (id >= words.length - 1) {
      //If so go back to the first word
      id = 0;
    //And if not
    } else {
      //Change to next word
      id++;
    }
    //Stop Removing
    clearInterval(time);
    //Reset character count
    charCount = 0;
    //Start Typing Again
    time = setInterval(type, typeSpeed);
  }
  
  //Output the result
  output.innerHTML = res;
  //Remove another letter
  charCount++;
}
</script>
